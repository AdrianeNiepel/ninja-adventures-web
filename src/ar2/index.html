<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <!-- https://www.ninjaadventures.de/ar2/assets/fish.mind; -->
  <body>
    <a-scene mindar-image="imageTargetSrc:  https://www.ninjaadventures.de/ar2/assets/passion.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video crossorigin="anonymous" id="vid1" loop muted playsinline src="https://www.ninjaadventures.de/ar2/assets/fishvideo.mp4"></video>
        <video crossorigin="anonymous" id="vid2" loop muted playsinline src="https://www.ninjaadventures.de/ar2/assets/passion.webm"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid1" position="0 0 0" width="16" height="9" scale="0.07 0.07 0.07"></a-video>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#vid2" position="0 0 0" width="20" height="20" scale="0.07 0.07 0.07"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM fully loaded and parsed');
        
        const video1 = document.querySelector('#vid1');
        const video2 = document.querySelector('#vid2');

        const tryPlayVideo = (video) => {
          const playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise
              .then(() => {
                console.log('Video is playing');
              })
              .catch(error => {
                console.error('Error attempting to play video:', error);
              });
          }
        };

        // Event-Listener fÃ¼r das Erkennen der Bildziele
        document.querySelector('[mindar-image-target="targetIndex: 0"]').addEventListener('targetFound', () => {
          console.log('Image target 0 found');
          tryPlayVideo(video1);
        });

        document.querySelector('[mindar-image-target="targetIndex: 1"]').addEventListener('targetFound', () => {
          console.log('Image target 1 found');
          tryPlayVideo(video2);
        });

        video1.addEventListener('loadeddata', () => {
          console.log('Video 1 data loaded');
          tryPlayVideo(video1);
        });

        video2.addEventListener('loadeddata', () => {
          console.log('Video 2 data loaded');
          tryPlayVideo(video2);
        });

        video1.addEventListener('canplay', () => {
          console.log('Video 1 can play');
        });

        video2.addEventListener('canplay', () => {
          console.log('Video 2 can play');
        });

        video1.addEventListener('play', () => {
          console.log('Video 1 is playing');
        });

        video2.addEventListener('play', () => {
          console.log('Video 2 is playing');
        });

        video1.addEventListener('pause', () => {
          console.log('Video 1 is paused');
        });

        video2.addEventListener('pause', () => {
          console.log('Video 2 is paused');
        });

        video1.addEventListener('error', (e) => {
          console.error('Video 1 Error:', e);
        });

        video2.addEventListener('error', (e) => {
          console.error('Video 2 Error:', e);
        });

        document.querySelector('a-scene').addEventListener('loaded', () => {
          console.log('A-Frame scene loaded');
        });
      });
    </script>
  </body>
</html>
