<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://www.ninjaadventures.de/ar2/assets/fish.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video crossorigin="anonymous" id="vid" autoplay loop muted playsinline src="https://www.ninjaadventures.de/ar2/assets/fishvideo.mp4"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" position="0 0 0" width="16" height="9" scale="0.07 0.07 0.07"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.querySelector('#vid').addEventListener('error', (e) => {
        console.error('Video Error:', e);
      });

      document.querySelector('#vid').addEventListener('play', () => {
        console.log('Video is playing');
      });

      document.querySelector('#vid').addEventListener('canplay', () => {
        console.log('Video can play');
      });
    </script>
  </body>
</html>
